<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>elec. - クリエイティブ</title>
</head>
<body>
    <header>
        <section id="header-menu">
            <span id="menu">
                <img src="img/menu.png">
            </span>
            <span id="notice">
                <img src="img/notice.png">
            </span>
        </section>
    </header>
    <span id="left-sidebar">
        <br>導線
        <br><img class="items" src="img/スイッチ.png">
        <p>スイッチ</p>
        <img class="items" src="img/直流電源.png">
        <p>電源(直流)</p>
        <br>電源(交流)
        <br><img class="items" src="img/電球.png">
        <p>電球</p>
        <img class="items" src="img/電流計.png">
        <p>電流計</p>
        <img class="items" src="img/電圧計.png">
        <p>電圧計</p>
        <img class="items" src="img/抵抗器.png">
        <p>抵抗器</p>
    </span>
    <span id="center">
        <span id="circuit"></span>
        <span class="slot" id="slot-1"></span>
        <span class="slot" id="slot-2"></span>
        <span class="slot" id="slot-3"></span>
        <span class="slot" id="slot-4"></span>
    </span>
    <span id="right-sidebar">

    </span>

<!-- library -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
